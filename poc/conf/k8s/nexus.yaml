apiVersion: v1
kind: Service
metadata:
  name: nexus
  namespace: cicd
spec:
  type: LoadBalancer
  selector:
    app: nexus
  ports:
    - port: 9001
      targetPort: 8081-tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  namespace: cicd
spec:
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
        - name: nexus
          image: docker.io/sonatype/nexus3
          ports:
            - containerPort: 8081
              name: 8081-tcp
          resources:
            limits:
              memory: 3000Mi
            requests:
              memory: 3000Mi
          volumeMounts:
            - name: nexus-data
              mountPath: /nexus-data
      volumes:
        - name: nexus-data
          emptyDir: {}

